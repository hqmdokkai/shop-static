<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Web Sản Phẩm với Vue.js và Firestore</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-firestore.js"></script>
</head>
<body>
    <div id="app">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Sản Phẩm</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#" @click="showPage('home')">Trang Chủ</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="container mt-4">
            <div v-if="currentPage === 'home'">
                <h1>Danh Sách Sản Phẩm</h1>
                <div v-if="loading">Đang tải...</div>
                <div v-else>
                    <div v-for="product in products" :key="product.id" class="card mb-3">
                        <div class="card-body">
                            <h5 class="card-title">{{ product.name }}</h5>
                            <p class="card-text">{{ product.description }}</p>
                            <p class="card-text"><strong>Giá: {{ product.price }} VND</strong></p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Phần quản trị chỉ hiển thị khi URL là /admin -->
            <div v-if="currentPage === 'admin'">
                <h1>Thêm Sản Phẩm</h1>
                <form @submit.prevent="addProduct">
                    <div class="form-group">
                        <label for="productName">Tên sản phẩm</label>
                        <input type="text" class="form-control" id="productName" v-model="newProduct.name" required>
                    </div>
                    <div class="form-group">
                        <label for="productDescription">Mô tả sản phẩm</label>
                        <textarea class="form-control" id="productDescription" v-model="newProduct.description" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="productPrice">Giá sản phẩm</label>
                        <input type="number" class="form-control" id="productPrice" v-model="newProduct.price" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Thêm Sản Phẩm</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Cấu hình Firebase
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Khởi tạo Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Khởi tạo ứng dụng Vue
        new Vue({
            el: '#app',
            data: {
                products: [],
                loading: true,
                currentPage: 'home', // Mặc định là trang chủ
                newProduct: {
                    name: '',
                    description: '',
                    price: null
                }
            },
            created() {
                // Kiểm tra đường dẫn URL và xác định trang hiển thị
                const path = window.location.pathname;
                if (path === '/admin') {
                    this.currentPage = 'admin'; // Nếu URL là /admin, hiển thị trang quản trị
                } else {
                    this.currentPage = 'home'; // Mặc định hiển thị trang chủ
                    this.loadProducts(); // Tải sản phẩm từ Firestore
                }
            },
            methods: {
                async loadProducts() {
                    try {
                        const snapshot = await db.collection('products').get();
                        snapshot.forEach(doc => {
                            this.products.push({ id: doc.id, ...doc.data() });
                        });
                    } catch (error) {
                        console.error("Lỗi khi tải sản phẩm: ", error);
                    } finally {
                        this.loading = false;
                    }
                },
                async addProduct() {
                    try {
                        const docRef = await db.collection('products').add(this.newProduct);
                        this.products.push({ id: docRef.id, ...this.newProduct });
                        this.newProduct = { name: '', description: '', price: null }; // Reset form
                    } catch (error) {
                        console.error("Lỗi khi thêm sản phẩm: ", error);
                    }
                },
                showPage(page) {
                    this.currentPage = page;
                }
            }
        });
    </script>
</body>
</html>
